<div class="m-auto float-none w-25 card">
  <h5 class="card-header">Log In</h5>

  <div class="card-body px-lg-5 pt-0">
    <div class="text-center mt-4" >
      <div class="mt-3">
        <input [(ngModel)]="email" class="form-control" placeholder="E-mail" type="text">
      </div>
      <div class="mt-3">
        <input [(ngModel)]="password" class="form-control" placeholder="Password" type="password">
      </div>

      <p class="mt-3 text-center text-danger"><span>{{message}}</span></p>

      <button (click)="onClickSignIn()" class="btn btn-primary rounded w-50 my-4 ">Sign in</button>
    </div>
  </div>
</div>
