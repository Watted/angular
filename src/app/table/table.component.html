<div class="m-5">
  <table class="table table-bordered table-striped shadow">
    <tbody>
    <tr *ngFor="let user of data" >
      <td>{{user.id}}</td>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.password}}</td>
    </tr>
    </tbody>
  </table>
  <button (click)="sortTable()">Sort</button>
</div>
